<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}" type="text/css">
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</head>
<body>
    <div class="loading-bg"></div>
    <div class="loader" id="loader">
        <div class="loader-top-dex">
            <img src="{{url_for('static',filename='images/pokedex/dex_header.png')}}" width="100%" height="auto"></img>
        </div>
        <div class="loader-pokeball">
            <!-- <img src="{{url_for('static',filename='images/pokedex/pokeball.png')}}" width="70%"></img> -->
        </div>
        <div class="loader-bottom-dex">
            <img src="{{url_for('static',filename='images/pokedex/dex_footer.png')}}" width="100%" height="auto"></img>
        </div>
    </div>
    <div style="text-align: center;"><img src="https://fontmeme.com/permalink/220612/7bbb60fb4fb7570eb56c7c884bd45176.png" alt="pokemon-font" border="0"></div>
    <img src="{{url_for('static',filename='images/pokedex/dex_header.png')}}" width="100%" height="auto"></img>
    {% block content %}
    {% endblock %}
    <img src="{{url_for('static',filename='images/pokedex/dex_footer.png')}}" width="100%" height="auto"></img>
</body>
</html>
