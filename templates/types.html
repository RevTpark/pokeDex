{% extends 'base.html' %}

{% block title %}Pokemon Types{% endblock %}

{% block content %}
<div class="title-container">
    <img src="https://fontmeme.com/permalink/220624/c0ce03dfd628bb22246ba7dcc2bf9cde.png" alt="pokemon-font" border="0">
</div>
<div class="pokedex-container" style="justify-content: center;">
    {% for type in types %} 
        <div class="poke-type-container" style="margin-right: 10px;">
            <div class="{{ type.lower() }}-type">
                {{ type }}
            </div>
        </div>
    {% endfor %} 
</div>
<div class="title-container">
    <img src="https://fontmeme.com/permalink/220615/50f433df3c7351f2095d51da4f2dad8a.png" alt="pokemon-font" border="0">
</div>
<div class="pokedex-container">
    {% for types in unused %}
    <div class="only-type-container">
        <div class="poke-type-container">
            <div class="{{ types[0].lower() }}-type">
                {{ types[0] }}
            </div>
            <div class="{{types[1].lower() }}-type">
                {{ types[1] }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
